apiVersion: v1
kind: Service
metadata:
  name: middleware
spec:
  selector:
    app: middleware
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000
    nodePort: 30007
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: middleware
    spec:
      containers:
      - name: middleware
        image: cbagade/pymiddleware:v8
        ports:
          # container port (app will be exposed at 5000)
          - containerPort: 5000
        env:
        - name: MONGO_ADDRESS
          value: "mongodb.kube-learnings" # mongo db service + . + namespace
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-init-creds
              key: mongouser
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-init-creds
              key: mongopassword
  selector:
    matchLabels:
      app: middleware


